<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hot Restaurant</title>
</head>
<body>
    <header class="py-5">
        <div class="container px-lg-5">
            <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
                <div class="m-4 m-lg-5">
                    <h1 class="display-5 fw-bold" id="about">Hot Restaurant</h1>
                    <p class="fs-4">Current Reservations and Waiting List</p>
                    <a class="btn btn-primary btn-lg mt-1" href="/reservations">Make Reservations</a>
                    <a class="btn btn-primary btn-lg mt-1" href="/">Index!</a>
                </div>
            </div>
        </div>
        <h2 class="text-center">Current Reservations</h2>
        <h2 class="text-center" id="tables">Tables</h2>
        <h2 class="text-center" id="waitList">Waiting List</h2>


    </header>
    <ul class="nav justify-content-center" id="contact">
        <li class="nav-item">
          <a class="nav-link" target="_blank" href="#">API Table Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  target="_blank" href="#">API Wait List</a>
        </li>
      </ul>

      <script>

            const myTable = document.getElementById('tables')
            const myWait = document.getElementById('waitList')

          const myLoop = (data) => {
            for (let i = 0; i < data.length; i++) {
              const myCard = document.createElement('div')
              myCard.innerText = `Table #${i + 1}`
              myTable.appendChild(myCard)

              
              const myList = document.createElement('ul')
              myCard.appendChild(myList)

              const myID = document.createElement('li')
              myID.innerText = data[i].id
              myList.appendChild(myID)

              const myName = document.createElement('li')
              myName.innerText = data[i].name
              myList.appendChild(myName)

              const myPhone = document.createElement('li')
              myPhone.innerText = data[i].phone
              myList.appendChild(myPhone)

              const myEmail = document.createElement('li')
              myEmail.innerText = data[i].email
              myList.appendChild(myEmail)
              
            }
          }

          const myLoop2 = (data) => {
            for (let i = 0; i < data.length; i++) {
              const myCard = document.createElement('div')
              myCard.innerText = `Table #${i + 1}`
              myWait.appendChild(myCard)
              
              const myList = document.createElement('ul')
              myCard.appendChild(myList)

              const myID = document.createElement('li')
              myID.innerText = data[i].id
              myList.appendChild(myID)

              const myName = document.createElement('li')
              myName.innerText = data[i].name
              myList.appendChild(myName)

              const myPhone = document.createElement('li')
              myPhone.innerText = data[i].phone
              myList.appendChild(myPhone)

              const myEmail = document.createElement('li')
              myEmail.innerText = data[i].email
              myList.appendChild(myEmail)
              
            }
          }

        const myReservations = () => { fetch("/api/tables", {
              headers: {
                "Content-type":"application/json"
              },
              method: "GET",

            }).then(response => response.json())
              .then(data => myLoop(data))
              .catch((error) => {
              console.error(error);
            })
          }

           const myWaitList= () => { fetch("/api/reservations", {
              headers: {
                "Content-type":"application/json"
              },
              method: "GET",

            }).then(response => response.json())
              .then(data => myLoop2(data))
              .catch((error) => {
              console.error(error);
            })
          }

          myReservations() 
          myWaitList()

      </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
</body>
</html>
