<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hot Restaurant</title>
</head>
<body>
    <header class="py-5">
        <div class="container px-lg-5">
            <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
                <div class="m-4 m-lg-5">
                    <h1 class="display-5 fw-bold" id="about">Hot Restaurant</h1>
                    <p class="fs-4">Make your reservation</p>
                    <a class="btn btn-primary btn-lg mt-1" href="/tables">View Tables</a>
                    <a class="btn btn-primary btn-lg mt-1" href="/">Home!</a>
                </div>
            </div>
        </div>

        <form id='myForm'>
            <div class="form-group m-4">
              <label for="exampleFormControlinput1" >Name</label>
              <input class="form-control" id="myName" rows="3"></input>
            </div>
            <div class="form-group m-4">
                <label for="exampleFormControlinput1" >Phone number</label>
                <input class="form-control" id="myPhone" rows="3"></input>
              </div>
              <div class="form-group m-4">
                <label for="exampleFormControlinput1" >Email</label>
                <input class="form-control" id="myEmail" rows="3"></input>
              </div>
              <div class="form-group m-4">
                <label for="exampleFormControlinput1" >Unique ID</label>
                <input class="form-control" id="unique"rows="3"></input>
              </div>

              <button type="submit" class="btn btn-primary m-4" id="myButton">Submit</button>
          </form>

    </header>
    <ul class="nav justify-content-center" id="contact">
        <li class="nav-item">
          <a class="nav-link" target="_blank" href="#">API Table Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  target="_blank" href="#">API Wait List</a>
        </li>
      </ul>
      <script>
          const myName = document.getElementById("myName");
          const myPhone = document.getElementById("myPhone");
          const myEmail = document.getElementById("myEmail");
          const unique = document.getElementById("unique");
          const myButton = document.getElementById("myButton");
          const myForm = document.getElementById('myForm')

          myButton.onclick = (event) => {
            event.preventDefault();

            const newParty = {
                id: unique.value,
                name: myName.value,
                phone: myPhone.value,
                email: myEmail.value,
            }
            console.log(newParty)
            fetch("/tables", {
              headers: {
                "Content-type":"application/json"
              },
              method: "POST",
              body: JSON.stringify(newParty)

            })
            .then(() => myForm.reset())
            .catch((error) => {
              console.error(error);
            })
          };

      </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
</body>
</html>
